<!doctype html>
<html>
<script>

    var tokenName = (window.location.hash).split('&')[0].replace('#', "").split('=')[0]
    var accessToken = (window.location.hash).split('&')[0].replace('#', "").split('=')[1]

    console.log(window.location.hash)
    console.log(tokenName)
    console.log(accessToken)

    if (tokenName == "access_token") {

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        setCookie(tokenName, accessToken, 3)
        //setCookie("returned", window.location.hash, 3)
        console.log("authtest --> set cookie")

        window.location.href = "/home?origin=auth"

    }
    else {
        window.location.href = "/login-spa"
    }


</script>

</html>
